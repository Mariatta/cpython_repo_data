<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
google.charts.load('current', {packages: ['corechart', 'bar']});
google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

       var data = google.visualization.arrayToDataTable([
        ['Month', '2019', '2020'],
        ['January',213,331],
        ['February', 276,290],
        ['March', 366,372],
        ['April',280,411],
        ['May',502,506],
        ['June', 439,411],
        ['July', 322,276],
        ['August',334,205],
        ['September',392,261],
        ['October', 291,341],
        ['November',251,347],
        ['December',209,277],

      ]);

      var materialOptions = {
        chart: {
          title: 'PRs opened per month',
          subtitle: 'against the main branch (not backports)'
        },
        hAxis: {
          title: 'Number of PRs opened',
          minValue: 0,
        },
        vAxis: {
          title: 'Month'
        },
        bars: 'vertical',
        axes: {
          y: {
            0: {side: 'right'}
          }
        }
      };
      var materialChart = new google.charts.Bar(document.getElementById('pr_opened_chart'));
      materialChart.draw(data, materialOptions);


      var contributorsData = google.visualization.arrayToDataTable([
        ['Month', '2019', '2020'],
        ['January',100,127],
        ['February', 112,114],
        ['March', 111,111],
        ['April',96,126],
        ['May',152,142],
        ['June', 134,111],
        ['July', 135,124],
        ['August',129,92],
        ['September',123,113],
        ['October', 117,152],
        ['November',117,122],
        ['December',107,96],

      ]);

      var contributorsDataOptions = {
        chart: {
          title: 'Number of contributors per month',
          subtitle: 'against the main branch (not backports)'
        },
        hAxis: {
          title: 'Number of contributors',
          minValue: 0,
        },
        vAxis: {
          title: 'Month'
        },
        bars: 'vertical',
        axes: {
          y: {
            0: {side: 'right'}
          }
        }
      };
      var contributorsChart = new google.charts.Bar(document.getElementById('unique_contributors_chart'));
      contributorsChart.draw(contributorsData, contributorsDataOptions);

  }


    </script>
  </head>
  <body>
  <h1>Contribution data for the CPython repository</h1>
  <div>
        Data collected by <a href="https://github.com/Mariatta">Mariatta</a>, using Python 3.9 and <a href="https://gidgethub.readthedocs.org">gidgethub</a> library to fetch data using GitHub API.
        Charts are generated using <a href="https://developers.google.com/chart">Google Charts</a>.
      </div>
